<!--Terminology:
    LISTS
    <ul> is a tag which we use when we want to have an unordered lists, which means the lists have bullets. Inside this tag

just plain text.  
    <ol> stands for ordered list and here we have numbers for every list element. Here we can use the attribute of type=""
and give it: 1, A, a, I and i.
