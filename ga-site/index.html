<!--Terminology:
    PAGE FORMATTING
    <header> creates a header for a website inside the <body> tag.
    <main> creates a space for main contents for a website inside the <body> tag.   
    <footer> creates a header for a website inside the <body> tag.
    <nav> tag is used to create navigational pages for example: Home, About us, Contact us, etc.
    <article> inside this article tag you can write all of the text which is ment for your article.
    <section> is used to break up any part of your website into different sections.
    <aside> tags are used to express that the contents inside them are shown on the main page, altough
there are not directly related to the core of the website.
